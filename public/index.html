<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Node Mongo Admin</title>
	<link type="text/css" rel="stylesheet" href="css.css">
	<script type="text/javascript" src="json.js"></script>
	<script type="text/javascript" src="Panel.js"></script>
	<script type="text/javascript" src="Query.js"></script>
</head>

<body>
	<header>
		<h1>Node Mongo Admin</h1>
	</header>

	<h2>Query the database</h2>

	<form id="query-form">
		<p>
			<select id="query-connections"></select>.
			<select id="query-collections"></select>
			.<span id="query-find">find</span>(
			<input size="50" id="query-selector" value="{}">).sort(
			<input size="50" id="query-sort" value="{_id: -1}">)
		</p>

		<p>
			<input type="submit" value="Execute" id="query-execute">
			<span id="query-loading" style="display: none">loading</span>
		</p>
	</form>
	<p>
		<span id="query-prev" class="prev-off"></span>
		<span id="query-page"></span>
		<span id="query-next" class="next-off"></span>
	</p>
	<table id="query-result"></table>
	<div id="query-window" class="window" style="display: none">
		<div class="window-content">
			<h1>Explore object</h1>

			<div class="json" id="query-json"></div>
		</div>
	</div>

</body>

</html>
