<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Node Mongo Admin</title>
	<link type="text/css" rel="stylesheet" href="css.css">
	<script type="text/javascript" src="json.js"></script>
	<script type="text/javascript" src="explore.js"></script>
	<script type="text/javascript" src="Menu.js"></script>
	<script type="text/javascript" src="Panel.js"></script>
	<script type="text/javascript" src="Query.js"></script>
	<script type="text/javascript" src="Simple.js"></script>
	<script type="text/javascript" src="Distinct.js"></script>
	<script type="text/javascript" src="Aggregate.js"></script>
	<script type="text/javascript" src="Export.js"></script>
</head>

<body>
	<header>
		<h1>Node Mongo Admin</h1>
	</header>

	<h2>Query the database</h2>

	<form id="query-form">
		<p id="mode-buttons">
		</p>
		<pre><select id="query-connections"></select>.<select id="query-collections"></select><span
		id="query-simple">.<span id="simple-find">find</span>({<input size="50" id="simple-selector" value="">}).sort({<input size="30" id="simple-sort" value="_id: -1">}).limit(<input size="10" id="simple-limit" value="50">)</span><span
		id="query-distinct">.distinct(<input size="30" id="distinct-field">, {<input size="40" id="distinct-selector">})</span><span
		id="query-aggregate">.aggregate([ <span class="add" id="aggregate-add"></span>
<span id="aggregate-stages"></span>])</span></pre>

		<p>
			<input type="submit" value="Execute" id="query-execute">
			<span id="query-loading" style="display: none">loading</span>
		</p>
	</form>
	<p id="query-controls">
		<span id="query-prev" class="prev-off"></span>
		<span id="query-page"></span>
		<span id="query-next" class="next-off"></span>
	</p>
	<table id="query-result"></table>

	<p id="query-controls2" style="display:none">
		<span id="query-prev2" class="prev-off"></span>
		<span id="query-page2"></span>
		<span id="query-next2" class="next-off"></span>
	</p>
	<p>
		<input type="button" value="Export data" id="export" style="display:none">
	</p>
	<div id="explore-window" class="window" style="display: none">
		<div class="window-content">
			<h1>Explore object</h1>
			<p>
				<input type="button" value="Show as JSON" id="explore-show">
			</p>
			<div class="json" id="explore-json"></div>
		</div>
	</div>

</body>

</html>
